<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Rock Paper Scissors</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js"></script>

</head>
<body>

  <div class="wrapper">

    <div class="scoreboard">

      <div class="title">

        <img src="images/title.png" alt="">

      </div>

      <div class="score">
        <p>SCORE</p>
        <h1>0</h1>
      </div>
    </div>

    <div class="hands">

      <div class="hand paper">
        <img src="images/Paper.png" alt="paper" onclick="pickUserHand('paper')">

      </div>

      <div class="hand scissors">
        <img src="images/Scissors.png" alt="scissors" onclick="pickUserHand('scissors')">

      </div>
      <div class="hand rock">
        <img src="images/Rock.png" alt="rock" onclick="pickUserHand('rock')">

      </div>

    </div>

    <div class="contest">
      <div class="userhand">

        <h1>YOU PICKED</h1>

        <div class="handImageContainer">
          <img src="images/Paper.png" alt="" id="UserChoseImage">
        </div>

      </div>
      <div class="referee">
        <div class="decision">
          <h1>YOU WIN</h1>
        </div>
        <div class="newGame" onclick="restartGame()">
          PLAY AGAIN
        </div>
      </div>

      <div class="computerhand">
        <h1>THE HOUSE PICKED</h1>
        <div class="handImageContainer">
          <img src="images/Scissors.png" alt="" id="computerChoseImage">
        </div>
      </div>

    </div>


    


  </div>

  <div class="attribution">
    Challenge by <a href="#" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MD-AHAD-KHAN-PATHAN">Md. Ahad Khan Pathan</a>.
  </div>


</body>
</html>
