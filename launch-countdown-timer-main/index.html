<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Launch countdown timer</title>

  <link rel="stylesheet" href="style.css">


</head>
<body>

  <div class="countdown-body">
    <div class="header">
      <p>We're launching soon</p>
    </div>

    <div class="counter">
      <div class="days">
        <div class="box" id="days">
          10
        </div>
        <p>DAYS</p>
      </div>

      <div class="hours">
        <div class="box" id="hours">
          10
        </div>
        <p>HOURS</p>
      </div>

      <div class="minutes">
        <div class="box" id="minutes">
          10
        </div>
        <p>MITUTES</p>
      </div>

      <div class="seconds">
        <div class="box" id="seconds">
          10
        </div>
        <p>SECONDS</p>
      </div>
    </div>
  </div>

  <footer>
    <div class="icon">
      <img src="images/icon-facebook.svg" alt="">
      <img src="images/icon-instagram.svg" alt="">
      <img src="images/icon-pinterest.svg" alt="">
    </div>
  </footer>
  <img src="images/pattern-hills.svg" alt="">
  


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MD. AHAD KHAN PATHAN</a>.
  </div>

  <script src="script.js" class="mountain"></script>


</body>
</html>
